<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-left">
                <p>Your result</p>
                <div class="circle">
                    <span class="porcentaje">76</span>
                    <span class="porcentaje-2">of 100</span>
                </div>
                <p class="great">Great</p>
                <span class="span">Your scored higher than 65% of the people who have taken these tests.</span>
            </div>
            <div class="card-right">
                <h2>Summary</h2>
                <div class="task task-reaction">
                    <img src="../../assets/images/icon-reaction.svg" alt="">
                    <p>Reaction</p>
                    <span><b>80</b> / 100</span>
                </div>
                <div class="task task-memory">
                    <img src="../../assets/images/icon-memory.svg" alt="">
                    <p>Memory</p>
                    <span><b>90</b> / 100</span>
                </div>
                <div class="task task-verbal">
                    <img src="../../assets/images/icon-verbal.svg" alt="">
                    <p>Verbal</p>
                    <span><b>61</b> / 100</span>
                </div>
                <div class="task task-visual">
                    <img src="../../assets/images/icon-visual.svg" alt="">
                    <p>Visual</p>
                    <span><b>72</b> / 100</span>
                </div>
                <div class="btn">
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
